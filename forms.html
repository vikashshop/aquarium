<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forms.css" />
    <title>Cart</title>
  </head>
  <body>
    <h1><span>Vikash</span> Aquarium</h1>
    <p>Added to cart . Please add below details for shipment </p>
    <form class="contact-form">
      <label for="">Name</label><br/>
      <input class="name" type="text" placeholder="name" /><br/>
      <label for="">Mobile number</label><br/>
      <input class="mobile" type="text" placeholder="mobile number" /><br/>
      <label for="">ID</label><br/>
      <input class="productid" type="text" placeholder="id" /><br/>
      <label for="">Address</label><br/>
      <textarea
        class="address"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Type Your Address"
      ></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>
    <br>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
